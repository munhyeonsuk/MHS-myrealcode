<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Selector</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .language-selector {
      position: relative;
      display: inline-block;
    }

    .language-button {
      display: flex;
      align-items: center;
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
    }

    .language-button i {
      margin-right: 10px;
    }

    .language-menu {
      display: none;
      position: absolute;
      top: 50px;
      left: 0;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
      z-index: 1000;
    }

    .language-menu li {
      padding: 10px 20px;
      cursor: pointer;
      list-style: none;
    }

    .language-menu li:hover, .language-menu li.active {
      background-color: #f8f9fa;
    }

    .language-menu li.active {
      color: #007bff;
    }

    .language-menu li.active::after {
      content: '✔';
      float: right;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container mt-5 text-center">
    <div class="language-selector">
      <div class="language-button" id="language-button">
        <i class="fas fa-globe"></i>
        <span id="selected-language">한국어</span>
        <i class="fas fa-caret-down ml-2"></i>
      </div>
      <ul class="language-menu" id="language-menu">
        <li class="active">한국어</li>
        <li>English</li>
      </ul>
    </div>
  </div>

  <script>
    document.getElementById('language-button').addEventListener('click', function() {
      var languageMenu = document.getElementById('language-menu');
      if (languageMenu.style.display === 'block') {
        languageMenu.style.display = 'none';
      } else {
        languageMenu.style.display = 'block';
      }
    });

    document.addEventListener('click', function(event) {
      var languageMenu = document.getElementById('language-menu');
      var languageButton = document.getElementById('language-button');
      if (!languageButton.contains(event.target)) {
        languageMenu.style.display = 'none';
      }
    });

    document.querySelectorAll('.language-menu li').forEach(function(item) {
      item.addEventListener('click', function() {
        document.querySelector('.language-menu li.active').classList.remove('active');
        item.classList.add('active');
        document.getElementById('selected-language').textContent = item.textContent;
        document.getElementById('language-menu').style.display = 'none';
      });
    });
  </script>
</body>
</html>
